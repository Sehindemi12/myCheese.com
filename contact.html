<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Contact</title>
	<meta name="viewpoint" content="width=device-width, initial-scale">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f0bded1d4a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/nav.css">
	<link rel="stylesheet" href="styles/footer.css">
	<link rel="stylesheet" href="styles/skewed.css">
	<link rel="stylesheet" href="styles/page-container.css">
	<link rel="stylesheet" href="styles/square-grid.css">
	<link rel="stylesheet" href="styles/contact.css">
	<link rel="stylesheet" href="styles/form.css">
	<link rel="stylesheet" href="styles/buttons.css">
	<link rel="stylesheet" href="styles/media-queries.css">
	

</head>	
<body>
	<div class="skewed-header">
		<div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');">
		</div>
		<div class="skewed-header-wrapper">
			<div class="skewed-header-content">
				<div class="heading-wrapper">
					<h1>Contact</h1>
				
		</div>
		<div class="links-wrapper">
					<div class="nav-link">
					<a href="index.html">Home</a>
				</div>
				
				<div class="nav-link">
					<a href="about.html">About</a>
				</div>
				
				<div class="nav-link">
					<a href="menu.html">Menu</a>
				</div>
				
				<div class="nav-link">
					<a href="contact.html">Contact</a>
				</div>	
			</div>
		</div>
	</div>
</div>

	<div class="page-container">
		<div class="contact-grid-wrapper">
			<div class="company-metadata-sidebar-wrapper">
				<div class="logo">
					<img src="Images/Logo/decamp-fantastic-fries-logo-dark.png" alt="Logo">
				</div>
					
				<i class="fa-light fa-clock"></i>

				<div class="company-details-wrapper">
				<i class="fa-solid fa-location-dot"></i>
					<div>
						123 Any str<br> Scottdale, AZ, 85251
					</div>

					<div class="company-details-wrapper">
				<i class="fa-solid fa-phone-volume"></i>
					<div>
						555 555 555
					</div>
					<div class="company-details-wrapper">
				<i class="fa-light fa-clock"></i>
					<div>
						10 AM - MIDNIGHT
					</div>
	
				</div>
			</div>
		</div>
	</div>
		<div class="form">
			<div class="form-group">
				<input type="" id="fullName" placeholder="Name">
				<label for="fullName">Full name</label>	
			</div>

		<div class="form-group">
			<input type="" id="email" placeholder="Email">
				<label for="email">Email</label>	
			</div>

		<div class="form-group">
			<textarea name="message" id="message" placeholder="Message"></textarea>
				<label for="message">Message</label>
			</div>	
			<div class="spacer10"></div>
			<div class="centered-btn-wrapper">
				<button type="submit" class="btn">Send</button>
			</div>
		</div>
		</div>
	</div>
</div>
</div>
	
	<div class="spacer60">
		
	</div>

	<div class="footer">
		<div class="logo-footer">
			<img src="Images/Logo/decamp-fantastic-fries-logo-white.png" alt="Logo">
	</div>

	
	<div class="footer-phone-hour">
	<span class="phone">
		555 555 555
	</span>

	<span class="hours">
		10am - midnight
	</span>
	</div>

	<div class="links-wrapper">
				<div class="nav-link">
					<a href="index.html">Home</a>
				</div>
				
				<div class="nav-link">
					<a href="about.html">About</a>
				</div>
				
				<div class="nav-link">
					<a href="menu.html">Menu</a>
				</div>
				
				<div class="nav-link">
					<a href="contact.html">Contact</a>
				</div>	
			</div>
		
		<div class="social-media-icons-wrapper">
		<a href="#">
			<i class="fa-brands fa-instagram"></i>

		</a>

		<a href="#">
			<i class="fa-brands fa-twitter"></i>
		</a>

		<a href="#">
			<i class="fa-brands fa-facebook"></i>
		</a>
	</div>

		<div class="copyright-wrapper">
			&copy; 2018 DevCamp &#124; All right reserved
		</div>
	</div>
</body>	
</html>
